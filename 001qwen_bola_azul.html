<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo Azul</title>
    <style>
        /* Estilo general para el cuerpo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh; /* Altura del viewport */
            background-color: white; /* Fondo blanco */
        }

        /* Estilo del círculo */
        .circle {
            width: 150px; /* Ancho del círculo */
            height: 150px; /* Altura del círculo */
            background-color: blue; /* Color azul */
            border-radius: 50%; /* Borde redondeado para hacerlo circular */
        }
    </style>
</head>
<body>
    <!-- Elemento div que representa el círculo -->
    <div class="circle"></div>
</body>
</html>
